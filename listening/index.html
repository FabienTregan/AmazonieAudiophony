<!DOCTYPE html>

<head>
    <meta name='viewport' content='width=device-width,user-scalable=no'>
    <meta charset="utf-8" />

    <script src="../lib/wideScreen.js"></script>
    <script src="../lib/popup.js"></script>

    <script src="../landscapes.js"></script>

    <style>
        @import '../lib/popup.css';
        @import '../lib/wideScreen.css';
        @import '../lib/clickArea.css';

        @import 'slider/slider.css';

        @font-face {
            font-family: 'Sansita Bold';
            src: url('../font/Sansita-Bold.otf') format('woff');
        }

        @font-face {
            font-family: 'Sansita Medium';
            src: url('../font/Sansita-Medium.otf') format('woff');
        }

        body {
            color: white;
            background-color: black;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }

        .home {
            position: absolute;
            cursor: pointer;
            left: 2.08%;
            top: 3.70%;
            width: 4.64%;
            height: auto;
        }

        #animals {
            top: 24%;
            position: absolute;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            left: 0;
            width: 100%;
            height: 20.37%;
        }

        #player {
            position: absolute;
            top: 48%;
            height: 10%;
            width: 100%;
        }

        .animal {
            width: auto;
            height: 100%;
            margin-left: 1.04%;
            margin-right: 1.04%;
        }

        .title,
        .rules {
            position: absolute;
            left: 0;
            width: 100%;
            text-align: center;
        }

        .title {
            font-family: 'Sansita Bold';
            font-size: 1.5em;
            top: 5.37%;
        }

        .rules {
            font-family: 'Sansita Medium';
            bottom: 10.19%;
        }

        a:active,
        a:visited,
        a,
        a image {
            outline: aqua;
            border: pink;
        }

        input[type=range] {
            position: absolute;
            left: 10%;
            top: 60%;
            height: 5%;
            width: 80%;
        }

        #glasspane {
            display: none;
            position: absolute;
            height: 100%;
            width: 100%;
            background-color: transparent;
        }

        #glasspane.shown {
            display: block;
        }

        #play {
            left: -500%;
        }

        #play+label {
            position: absolute;
            left: 5%;
            bottom: 7%;
            background-image: url(play.png);
            background-size: 100% 100%;
            height: 7.22%;
            width: 2.81%;
        }

        #play:checked+label {
            background-image: url(pause.png);
        }

        #audio {
            display: none;
        }
    </style>
</head>

<body oncontextmenu='event.preventDefault()'>

    <div id="main" class="wideScreen">
        <img class="background" src="../background.png" />

        <div class="title">
            Paysages Sonores
        </div>

        <img class="home" src="../home.png">

        <div id="animals"></div>

        <div id="player">
            <div id="placeholders"></div>
        </div>

        <div id="slider" onmousedown="startSlide(event)">
            <img id="thumb" src="slider/thumb.png">
        </div>
        <div id="glasspane" onmouseup="endSlide(event)" onmousemove="slide(event)"></div>

        <div class="rules">
            Choisissez un paysage
        </div>

        <input id="play" type="checkbox" onchange="pausePlay(event)"><label for="play"></label>

    </div>


    <script>
        "use strict";

        var audio

        var requestedTime
        var sliding = false

        landscapes.read("../landscapes.json", populatePage)

        function populatePage(landscapes) {

            const landscapeId = getParameter("landscapeId")
            const landscape = landscapes[landscapeId]

            populateAnimals(landscape.animals)
            populateAudio(landscape.sound)

        }

        function pausePlay(e) {

            if (event.target.checked) {
                audio.play()
            } else {
                audio.pause()
            }
        }

        function timeUpdated(e) {

            if(!sliding) {
                var thumb = document.getElementById("thumb")

                thumb.style.left = (audio.currentTime * 100 / audio.duration) + "%"
            }
        }

        function startSlide(e) {
            sliding = true
            document.getElementById("glasspane").classList.add("shown")
            slide(e)
        }

        function endSlide(e) {
            document.getElementById("glasspane").classList.remove("shown")
            audio.currentTime = requestedTime
            sliding = false
        }

        function slide(e) {
            var slider = document.getElementById("slider")
            var sliderClientRect = slider.getClientRects()[0]

            var value = (e.clientX - sliderClientRect.left) / slider.offsetWidth
            value = Math.max(0, value)
            value = Math.min(1, value)

            var thumb = document.getElementById("thumb")
            var left = (value * 100) + "%"
            thumb.style.left = left

            requestedTime = audio.duration * value
        }

        function populateAnimals(animals) {

            var animalsNode = document.getElementById("animals")

            var keys = Object.keys(animals)
            for (var i in keys) {
                var animalId = keys[i]

                console.log(animalId)

                var img = document.createElement("img")
                img.src = animals[animalId].img
                img.classList.add("animal")

                animalsNode.appendChild(img)
            }

        }

        function populateAudio(sound) {
            audio = new Audio('sounds/' + sound)
            audio.addEventListener("timeupdate", timeUpdated)
        }

        function getParameter(paramName) {
            var url = window.location.href;
            var paramWithEgal = paramName + "="
            var paramStart = url.search(paramWithEgal) + paramWithEgal.length
            url = url.substring(paramStart)
            var paramEnd = url.search("&")

            var param = paramEnd > 0 ?
                url.substring(0, paramEnd)
                : url

            return decodeURIComponent(param)
        }


    </script>
</body>
