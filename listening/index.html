<!DOCTYPE html>

<head>
    <meta name='viewport' content='width=device-width,user-scalable=no'>
    <meta charset="utf-8" />

    <script src="../lib/wideScreen.js"></script>
    <script src="../lib/popup.js"></script>

    <script src="../landscapes.js"></script>

    <style>
        @import '../lib/popup.css';
        @import '../lib/wideScreen.css';
        @import '../lib/clickArea.css';

        @import 'slider/slider.css';

        @font-face {
            font-family: 'Sansita Bold';
            src: url('../font/Sansita-Bold.otf') format('woff');
        }

        @font-face {
            font-family: 'Sansita Medium';
            src: url('../font/Sansita-Medium.otf') format('woff');
        }

        body {
            color: white;
            background-color: black;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }

        .home {
            position: absolute;
            cursor: pointer;
            left: 2.08%;
            top: 3.70%;
            width: 4.64%;
            height: auto;
        }

        #animals {
            top: 24%;
            position: absolute;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            left: 0;
            width: 100%;
            height: 20.37%;
        }

        #slots,
        #slider {
            position: absolute;
            width: 80%;
            left: 10%;
        }

        #slots {
            top: 48%;
            height: 30%;
        }

        .slot {
            position: absolute;
            transform: translateX(-50%);
            width: auto;
            height: 100%;
        }

        #slider {
            left: 4.22%;
            top: 75%;
            height: 6.02%;
            width: 91.56%;

        }

        .animal {
            width: auto;
            height: 100%;
            margin-left: 1.04%;
            margin-right: 1.04%;
        }

        .title,
        .rules {
            position: absolute;
            left: 0;
            width: 100%;
            text-align: center;
        }

        .title {
            font-family: 'Sansita Bold';
            font-size: 1.5em;
            top: 5.37%;
        }

        .rules {
            font-family: 'Sansita Medium';
            bottom: 10.19%;
        }

        a:active,
        a:visited,
        a,
        a image {
            outline: aqua;
            border: pink;
        }

        #glasspane {
            display: none;
            position: absolute;
            height: 100%;
            width: 100%;
            background-color: transparent;
        }

        #glasspane.shown {
            display: block;
        }

        #play {
            left: -500%;
        }

        #play+label {
            position: absolute;
            left: 4.22%;
            bottom: 7%;
            background-image: url(play.png);
            background-size: 100% 100%;
            height: 7.22%;
            width: 2.81%;
            transform: translateX(-50%);
        }

        #play:checked+label {
            background-image: url(pause.png);
        }

        #audio {
            display: none;
        }


        .next {
            position: absolute;
            left: 88.85%;
            top: 81.48%;
            width: auto;
            height: 12.87%;
            cursor: pointer;
        }
    </style>
</head>

<body oncontextmenu='event.preventDefault()'>

    <div id="main" class="wideScreen">
        <img class="background" src="../background.png" />

        <div class="title">
            Paysages Sonores
        </div>

        <div id="subtitle">sous-titre</div>

        <img class="home" src="../home.png" onclick="window.location.href='../landscapes'">

        <div id="animals"></div>

        <div id="slots"> </div>

        <div id="slider" onmousedown="startSlide(event)">
            <img id="thumb" src="slider/thumb.png">
        </div>
        <div id="glasspane" onmouseup="endSlide(event)" onmousemove="slide(event)"></div>

        <div class="rules">Faites glisser les images dans le bon emplacement.</div>

        <input id="play" type="checkbox" onchange="pausePlay(event)"><label for="play"></label>

        <img src="next.png" class="next" onclick="window.location.href='../end/?landscapeId=' + landscapeId">
    </div>


    <script>
        "use strict";

        var audio

        var requestedTime
        var sliding = false
        var landscapeId

        landscapes.read("../landscapes.json", populatePage)

        function populatePage(landscapes) {

            landscapeId = getParameter("landscapeId")
            const landscape = landscapes[landscapeId]

            populateAudio(landscape.sound, function () { populateAnimals(landscape.animals) })

        }

        function pausePlay(e) {

            if (event.target.checked) {
                audio.play()
            } else {
                audio.pause()
            }
        }

        function timeUpdated(e) {

            if (!sliding) {
                var thumb = document.getElementById("thumb")

                thumb.style.left = (audio.currentTime * 100 / audio.duration) + "%"
            }
        }

        function startSlide(e) {
            sliding = true
            document.getElementById("glasspane").classList.add("shown")
            slide(e)
        }

        function endSlide(e) {
            document.getElementById("glasspane").classList.remove("shown")
            audio.currentTime = requestedTime
            sliding = false
        }

        function slide(e) {
            var slider = document.getElementById("slider")
            var sliderClientRect = slider.getClientRects()[0]

            var value = (e.clientX - sliderClientRect.left) / slider.offsetWidth
            value = Math.max(0, value)
            value = Math.min(1, value)

            var thumb = document.getElementById("thumb")
            var left = (value * 100) + "%"
            thumb.style.left = left

            requestedTime = audio.duration * value
        }

        function populateAnimals(animals) {

            var animalsNode = document.getElementById("animals")

            var keys = Object.keys(animals)
            for (var i in keys) {
                var animalId = keys[i]
                var animal = animals[animalId]

                var img = document.createElement("img")
                img.src = animal.img
                img.classList.add("animal")
                img.setAttribute("draggable", true)
                img.setAttribute("ondragstart", "drag(event)")
            } img.animalId = animalId

            animalsNode.appendChild(img)

            populateSlots(animal.slots, animalId)
        }

        function touchHandler(event) {
            var touch = event.changedTouches[0];

            var simulatedEvent = document.createEvent("MouseEvent");
            simulatedEvent.initMouseEvent({
                touchstart: "mousedown",
                touchmove: "mousemove",
                touchend: "mouseup"
            }[event.type], true, true, window, 1,
                touch.screenX, touch.screenY,
                touch.clientX, touch.clientY, false,
                false, false, false, 0, null);

            touch.target.dispatchEvent(simulatedEvent);
            event.preventDefault();
        }


        function populateSlots(slots, animalId) {

            var slotsNode = document.getElementById("slots")

            for (var i in slots) {
                var slot = slots[i]

                var img = document.createElement("img")
                img.src = "slot.png"
                img.classList.add("slot")
                img.style.left = (slot * 100 / audio.duration) + "%"
                img.animalId = animalId
                img.ondrop = drop_handler
                img.ondragover = dragover_handler

                slotsNode.appendChild(img)

            }
        }

        function drag(e) {
            e.dataTransfer.setData("text", e.target.animalId)
            e.dataTransfer.setDragImage(document.getElementById("animals"), 250, 70)
        }

        function dragover_handler(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = "copy"
        }

        function drop_handler(e) {
            e.preventDefault();
            var data = e.dataTransfer.getData("text");
            console.log({ playing: data })
        }

        function populateAudio(sound, then) {
            audio = new Audio()
            audio.addEventListener("loadedmetadata", then)
            audio.addEventListener("timeupdate", timeUpdated)
            audio.src = 'sounds/' + sound
        }

        function getParameter(paramName) {
            var url = window.location.href;
            var paramWithEgal = paramName + "="
            var paramStart = url.search(paramWithEgal) + paramWithEgal.length
            url = url.substring(paramStart)
            var paramEnd = url.search("&")

            var param = paramEnd > 0 ?
                url.substring(0, paramEnd)
                : url

            return decodeURIComponent(param)
        }


    </script>
</body>
