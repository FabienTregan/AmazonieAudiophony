<!DOCTYPE html>

<head>
    <meta name='viewport' content='width=device-width,user-scalable=no'>
    <meta charset="utf-8" />

    <script src="../lib/wideScreen.js"></script>
    <script src="../lib/popup.js"></script>

    <script src="../landscapes.js"></script>

    <style>
        @import '../lib/popup.css';
        @import '../lib/wideScreen.css';
        @import '../lib/clickArea.css';

        @font-face {
            font-family: 'Sansita Bold';
            src: url('../font/Sansita-Bold.otf') format('woff');
        }

        @font-face {
            font-family: 'Sansita Medium';
            src: url('../font/Sansita-Medium.otf') format('woff');
        }

        body {
            color: white;
            background-color: black;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }

        .home {
            position: absolute;
            cursor: pointer;
            left: 2.08%;
            top: 3.70%;
            width: 4.64%;
            height: auto;
        }

        .landscapes {
            position: absolute;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            left: 0;
            width: 100%;
            height: 20.37%;
            cursor: pointer;
        }

        #firstLine {
            top: 24%;
        }

        #secondLine {
            top: 48%;
        }

        .landscape {
            width: auto;
            height: 100%;
            margin-left: 1.04%;
            margin-right: 1.04%;
        }

        .title,
        .rules {
            position: absolute;
            left: 0;
            width: 100%;
            text-align: center;
        }

        .title {
            font-family: 'Sansita Bold';
            font-size: 1.5em;
            top: 5.37%;
        }

        .rules {
            font-family: 'Sansita Medium';
            bottom: 10.19%;
        }
    </style>
</head>

<body oncontextmenu='event.preventDefault()'>

    <div id="main" class="wideScreen">
        <img class="background" src="../background.png" />

        <div class="title">
            Paysages Sonores
        </div>

        <img class="home" src="../home.png">

        <div id="firstLine" class="landscapes"></div>
        <div id="secondLine" class="landscapes"></div>

        <div class="rules">
            Choisissez un paysage
        </div>

    </div>

    <script>
        "use strict";

        landscapes.read("../landscapes.json", populatePage)

        function populatePage(landscapes) {

            var landscapesNode
            const firstLine = document.getElementById("firstLine")
            const secondLine = document.getElementById("secondLine")

            for (var i = 0; i < Object.keys(landscapes).length; i++) {

                if ((i + 1) % 2) {
                    landscapesNode = firstLine
                } else {
                    landscapesNode = secondLine
                }

                var landscapeNode = document.createElement("img")
                landscapeNode.src = "hamster1.png"
                landscapeNode.classList.add("landscape")
                landscapeNode.innerText = i

                landscapesNode.appendChild(landscapeNode)
            }

        }

        function getParameter(paramName) {
            var url = window.location.href;
            var paramWithEgal = paramName + '='
            var paramStart = url.search(paramWithEgal) + paramWithEgal.length
            url = url.substring(paramStart)
            var paramEnd = url.search('&')

            var param = paramEnd > 0 ?
                url.substring(0, paramEnd)
                : url

            return decodeURIComponent(param)
        }


    </script>
</body>
