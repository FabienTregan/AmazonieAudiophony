<!DOCTYPE html>

<head>
    <meta name='viewport' content='width=device-width,user-scalable=no'>
    <meta charset="utf-8" />

    <script src="../lib/wideScreen.js"></script>
    <script src="../lib/popup.js"></script>

    <script src="../landscapes.js"></script>

    <style>
        @import '../lib/popup.css';
        @import '../lib/wideScreen.css';
        @import '../lib/clickArea.css';

        @font-face {
            font-family: 'Sansita Bold';
            src: url('../font/Sansita-Bold.otf') format('woff');
        }

        @font-face {
            font-family: 'Sansita Medium';
            src: url('../font/Sansita-Medium.otf') format('woff');
        }

        body {
            color: white;
            background-color: black;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }

        .home {
            position: absolute;
            cursor: pointer;
            left: 2.08%;
            top: 3.70%;
            width: 4.64%;
            height: auto;
        }

        #firstLine,
        #secondLine {
            position: absolute;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            left: 0;
            width: 100%;
            height: 20.37%;
        }

        #firstLine {
            top: 24%;
        }

        #secondLine {
            top: 48%;
        }

        .animal {
            position: relative;
            width: auto;
            height: 100%;
            margin-left: 1.04%;
            margin-right: 1.04%;
        }

        .animalImage {
            width: auto;
            height: 100%;
            cursor: pointer;
            border-radius: 40%;
        }

        .info {
            position: absolute;
            bottom: -5%;
            right: -5%;
            width: 20%;
            height: 20%;
            cursor: pointer;
            border-radius: 40%;
        }

        .title,
        .rules {
            position: absolute;
            left: 0;
            width: 100%;
            text-align: center;
        }

        .title {
            font-family: 'Sansita Bold';
            font-size: 1.5em;
            top: 5.37%;
        }

        .rules {
            font-family: 'Sansita Medium';
            bottom: 10.19%;
        }

        a:active,
        a:visited,
        a,
        a image {
            outline: aqua;
            border: pink;
        }
    </style>
</head>

<body oncontextmenu='event.preventDefault()'>

    <div id="main" class="wideScreen">
        <img class="background" src="../background.png" />

        <div class="title">
            Paysages Sonores
        </div>

        <img class="home" src="../home.png">

        <div id="firstLine" class="animals"></div>
        <div id="secondLine" class="animals"></div>

        <div class="rules">
            Choisissez un paysage
        </div>

    </div>

    <script>
        "use strict";

        landscapes.read("../landscapes.json", populatePage)

        function populatePage(landscapes) {

            const firstLine = document.getElementById("firstLine")
            const secondLine = document.getElementById("secondLine")

            const landscapeId = getParameter("landscapeId")
            const landscape = landscapes[landscapeId]

            var even = true
            const keys = Object.keys(landscape.animals)
            for (var i in keys) {
                var animalId = keys[i]
                var animal = landscape.animals[animalId]

                var line
                if (even) {
                    line = firstLine
                } else {
                    line = secondLine
                }
                even = !even

                var animalImage = document.createElement("img")
                animalImage.classList.add("animalImage")
                animalImage.src = animal.img
                animalImage.addEventListener("click", play(animal.sound))

                var infoImage = document.createElement("img")
                infoImage.classList.add("info")
                infoImage.src = "i.png"

                var animalDiv = document.createElement("div")
                animalDiv.classList.add("animal")
                animalDiv.appendChild(animalImage)
                animalDiv.appendChild(infoImage)

                line.appendChild(animalDiv)
            }

        }

        function getParameter(paramName) {
            var url = window.location.href;
            var paramWithEgal = paramName + "="
            var paramStart = url.search(paramWithEgal) + paramWithEgal.length
            url = url.substring(paramStart)
            var paramEnd = url.search("&")

            var param = paramEnd > 0 ?
                url.substring(0, paramEnd)
                : url

            return decodeURIComponent(param)
        }

        function play(file) {
            var playing = false
            return function () {
                if (!playing) {
                    playing = true;
                    var audio = new Audio(file)
                    audio.addEventListener("ended", function () { playing = false } )
                    audio.play()
                }
            }
        }


    </script>
</body>
